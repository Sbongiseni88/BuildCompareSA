name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  frontend:
    name: Frontend (Next.js)
    timeout-minutes: 15
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./buildcompare-sa

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./buildcompare-sa/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check Linting
        run: npm run lint

      - name: Run Jest Tests
        run: npm test

  backend:
    name: Backend (Python/FastAPI)
    timeout-minutes: 10
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./buildcompare-sa/backend

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ./buildcompare-sa/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        run: pytest tests/ -v --tb=short
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
